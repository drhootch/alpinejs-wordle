<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlpineJS Wordle Clone</title>
    <link rel="stylesheet" href="game.css">
    <script defer src="https://unpkg.com/@alpinejs/persist@3.x.x/dist/cdn.min.js"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script type="text/javascript" src="words.js"></script>
    <script type="text/javascript" src="script.js"></script>
</head>

<body>
    <div id="game" x-data="game">
        <div class="message" x-show="toastMessage!==null" x-text="toastMessage" x-cloak></div>
        <div class="message" x-show="gameState!==null" x-cloak>
            <div x-show="gameState">Well done!
                <pre x-text="gameResult"></pre>
            </div>
            <div x-show="!gameState">The correct word was <span x-text="correctWord"></span></div>
            <button @click="nextWordClicked">Next word</button>
        </div>
        <header>
            <h1 class="title">AlpineJS Wordle Clone</h1>
            <a class="github-link" href="https://github.com/drhootch/alpinejs-wordle" target="_blank"><svg class="fill-current w-5 h-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><title>GitHub</title><path d="M10 0a10 10 0 0 0-3.16 19.49c.5.1.68-.22.68-.48l-.01-1.7c-2.78.6-3.37-1.34-3.37-1.34-.46-1.16-1.11-1.47-1.11-1.47-.9-.62.07-.6.07-.6 1 .07 1.53 1.03 1.53 1.03.9 1.52 2.34 1.08 2.91.83.1-.65.35-1.09.63-1.34-2.22-.25-4.55-1.11-4.55-4.94 0-1.1.39-1.99 1.03-2.69a3.6 3.6 0 0 1 .1-2.64s.84-.27 2.75 1.02a9.58 9.58 0 0 1 5 0c1.91-1.3 2.75-1.02 2.75-1.02.55 1.37.2 2.4.1 2.64.64.7 1.03 1.6 1.03 2.69 0 3.84-2.34 4.68-4.57 4.93.36.31.68.92.68 1.85l-.01 2.75c0 .26.18.58.69.48A10 10 0 0 0 10 0"></path></svg></a>
        </header>
        <div id="board-container">
            <div id="board-container-aspect">
                <div id="board">
                    <template x-for="tile in rows*columns">
                        <div class="tile" x-text="getTileLetter(tile)" x-bind:data-state="getTileState(tile)">
                        </div>
                    </template>
                </div>
            </div>
        </div>
        <div id="keyboard" @click="letterClicked" @keyup.window="insertLetter(isLetter($event.key))">
            <div class="row">
                <button><span>q</span></button>
                <button><span>w</span></button>
                <button><span>e</span></button>
                <button><span>r</span></button>
                <button><span>t</span></button>
                <button><span>y</span></button>
                <button><span>u</span></button>
                <button><span>i</span></button>
                <button><span>o</span></button>
                <button><span>p</span></button>
            </div>
            <div class="row">
                <button><span>a</span></button>
                <button><span>s</span></button>
                <button><span>d</span></button>
                <button><span>f</span></button>
                <button><span>g</span></button>
                <button><span>h</span></button>
                <button><span>j</span></button>
                <button><span>k</span></button>
                <button><span>l</span></button>
            </div>
            <div class="row">
                <button @click.stop="enterClicked" @keyup.enter.window="enterClicked">
                    <span>Enter</span>
                </button>
                <button><span>z</span></button>
                <button><span>x</span></button>
                <button><span>c</span></button>
                <button><span>v</span></button>
                <button><span>b</span></button>
                <button><span>n</span></button>
                <button><span>m</span></button>
                <button @click.stop="removeClicked" @keyup.backspace.window="removeClicked">
                    <span>Delete</span>
                </button>
            </div>
        </div>
    </div>
</body>

</html>
